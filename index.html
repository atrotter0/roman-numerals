<!DOCTYPE html>
<html>
<head>
  <title>Roman Numerals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numerals</title>
</head>
<body>
  <div class="container">
    <h1>Roman Numeral Converter</h1>
    <h4>Enter a number to convert into Roman Numerals</h4>
    <form id="converter">
      <input type="text" class="form-control" id="input" placeholder="Acceptable value must be between 1 and 3999" maxlength="4">
      <button type="submit" class="btn btn-info btn-lg" id="submit">Convert</button>
    </form>
    <div id="results-box">
      <div id="results">
      </div>
      <button type="button" class="btn btn-info btn-lg" id="try-again">Try Again</button>
    </div>
  </div>
</body>
</html>
